set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -r ^ last-window
setw -g mode-keys vi  # Enables Vim-style keybindings in copy mode

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Pane created at current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind R source-file ~/.tmux.conf

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/personal/todo.md"

bind-key -r i run-shell "tmux neww tmux-cht"
bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r a run-shell "~/personal/qmk/qmk_tmux.sh"
bind-key -r r run-shell "tmux-sessionizer ~/personal/backup-service"
bind-key -r s run-shell "tmux-sessionizer ~/personal/lazy-player"
