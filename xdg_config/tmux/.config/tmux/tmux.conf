set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind Space last-window

bind -r ^ last-window
setw -g mode-keys vi  # Enables Vim-style keybindings in copy mode

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'moon'
source-file $HOME/.local/share/themes/rose-pine/tmux/rose-pine

run $XDG_CONFIG_HOME/tmux/plugins/tpm/tpm

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Pane created at current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind R source-file $XDG_CONFIG_HOME/tmux/tmux.conf

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/personal/todo.md"
bind -r a neww "nvim -c ':ZkNotes' $ZK_NOTEBOOK_DIR"
bind -r A neww "zk new --no-input $ZK_NOTEBOOK_DIR/ideas"

bind-key -r i run-shell "tmux neww ~/.local/bin/tmux-cht"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r q run-shell "tmux-sessionizer ~/personal/qmk"
bind-key -r v run-shell "tmux-sessionizer ~/.config/nvim"
