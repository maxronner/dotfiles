# THEME-MANAGED-PLUGINS-START
set -g @plugin 'rose-pine/tmux'
# THEME-MANAGED-PLUGINS-END

# might not render colors in dap correctly but using xterm-256 as default will break home/end keys
set -g default-terminal "tmux-256color"

unbind C-b
set -g prefix C-Space

setw -g mode-keys vi  # Enables Vim-style keybindings in copy mode
set -g mouse on

set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key C source-file $XDG_CONFIG_HOME/tmux/tmux.conf

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key Space last-window
bind-key C-Space last-pane

bind-key W swap-window -t -1
bind-key Q confirm-before kill-window

bind-key r neww -c "#{pane_current_path}" "nvim TODO.md"
bind-key R neww "nvim ~/personal/todo.md"
bind-key a neww "nvim -c ':ZkNotes'"
bind-key A neww "zk new --no-input $ZK_NOTEBOOK_DIR/ideas"

bind-key S run-shell "tmux-chat"
bind-key s run-shell "tmux-sessionizer"
bind-key x run-shell "tmux-reaper"
bind-key g run-shell "tmux-emoji"
bind-key G run-shell "tmux-emoji clipboard"
bind-key e run-shell "tmux switch-client -l"
bind-key v run-shell "tmux-sessionizer ~/.config/nvim"
bind-key o run-shell "tmux-scratch -p b"
bind-key O run-shell "tmux-scratch -P"
bind-key i run-shell "tmux-scratch -m chat --kill -- ai-chat -m"
bind-key b run-shell "tmux-scratch -m btop --kill -- btop"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'maxronner/tmux-pomodoro'
source-file $XDG_CONFIG_HOME/tmux/pomodoro.conf

set -g @plugin 'maxronner/tmux-sessionx'
set -g @sessionx-bind 's'
set -g @sessionx-fzf-builtin-tmux 'off' # off since it's broken
set -g @sessionx-x-path '/home/max/personal/dev/env/dotfiles/config'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-ls-command 'exa --tree --color=always'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths '/home/max/personal/dev/*'

source-file $XDG_CONFIG_HOME/tmux/theme.conf
run $XDG_CONFIG_HOME/tmux/plugins/tpm/tpm

bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key '%' split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
