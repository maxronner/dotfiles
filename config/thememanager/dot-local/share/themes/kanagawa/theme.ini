[neovim]
local colorscheme = "kanagawa"

[ghostty]
theme = "Kanagawa Wave"
font-family = "Hack Nerd Font Mono"
background-opacity = 0.95
background-blur = true

[btop]
color_theme = "kanagawa"

[bat]
--theme="Kanagawa"

[gtk3]
gtk-theme-name=Adwaita-dark

[gtk4]
gtk-theme-name=Adwaita-dark

[gtk-theme]
cmd = /usr/bin/gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

[pinentry-gtk]
GTK_THEME=Adwaita-dark

[tmux-plugins]
plugins = maxronner/tmux-kanagawa
