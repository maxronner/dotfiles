[neovim]
local colorscheme = "rose-pine-dawn"

[ghostty]
theme = rose-pine-dawn
font-family = "Hack Nerd Font Mono"
background-opacity = 0.95
background-blur = true

[btop]
color_theme = "rose-pine-dawn"

[bat]
--theme="RosePineDawn"

[gtk3]
gtk-theme-name=Adwaita

[gtk4]
gtk-theme-name=Adwaita

[pinentry-gtk]
GTK_THEME=Adwaita

[tmux-plugins]
plugins = rose-pine/tmux
